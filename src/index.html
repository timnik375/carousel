<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Carousel</title>
</head>
<body>

<div class="carousel">
	<div class="wrapper">
		<div class="carousel__inner">
			<span class="carousel__item">Slide 1</span>
			<span class="carousel__item">Slide 2</span>
			<span class="carousel__item">Slide 3</span>
			<span class="carousel__item">Slide 4</span>
			<span class="carousel__item">Slide 5</span>
		</div>
	</div>
	<div class="controls">
		<a class="control__item prev"></a>
		<a class="control__item next"></a>
	</div>
	<div class="dots">
		<ul class="dots__inner">
			<li class="dot__item">
				<button></button>
			</li>
			<li class="dot__item">
				<button></button>
			</li>
			<li class="dot__item">
				<button></button>
			</li>
			<li class="dot__item">
				<button></button>
			</li>
			<li class="dot__item">
				<button></button>
			</li>
		</ul>
	</div>
</div>

</body>
</html>
